  /api/v1/messages/:
    post:
      tags:
        - messages
      description: Send a message with optional attachments (multipart/form-data)
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - subject
                - plainTextBody
                - securityLevel
                - language
                - scheduledAt
                - recipient
              properties:
                subject:
                  type: string
                  minLength: 1
                  maxLength: 500
                  description: Message subject line (1-500 characters)
                  example: Welcome to MessagingIE
                plainTextBody:
                  type: string
                  minLength: 1
                  description: Plain text version of the message body
                  example: Dear John Doe, Welcome to MessagingIE.
                htmlBody:
                  type: string
                  description: HTML version of the message body (optional)
                  example: <p>Dear <strong>John Doe</strong>,</p><p>Welcome to MessagingIE.</p>
                securityLevel:
                  enum:
                    - public
                    - confidential
                  description: "Security classification of the message: 'public' to show the
                    original message in the sent email, 'confidential' to show
                    the content only after login in MessagingIE"
                  example: confidential
                language:
                  enum:
                    - en
                    - ga
                  description: "Message language: 'en' for English, 'ga' for Irish (Gaeilge)"
                  example: en
                scheduledAt:
                  type: string
                  format: date-time
                  description: ISO 8601 timestamp (Europe/Dublin TZ assumed)
                  example: 2025-11-25T14:30:00Z
                recipient:
                  anyOf:
                    - type: object
                      required:
                        - type
                        - firstName
                        - lastName
                        - email
                      properties:
                        type:
                          type: string
                          description: Recipient type identifier for email-based recipients
                          examples:
                            - email
                          enum:
                            - email
                        firstName:
                          type: string
                          minLength: 1
                          description: Recipient's first name
                          examples:
                            - John
                        lastName:
                          type: string
                          minLength: 1
                          description: Recipient's last name
                          examples:
                            - Doe
                        email:
                          type: string
                          format: email
                          description: Recipient's email address
                          examples:
                            - john.doe@example.ie
                        ppsn:
                          type: string
                          description: Personal Public Service Number (optional for email recipients)
                          examples:
                            - 1234567T
                        dateOfBirth:
                          type: string
                          format: date
                          description: Recipient's date of birth in YYYY-MM-DD format (optional for email
                            recipients)
                          examples:
                            - 1985-03-15
                    - type: object
                      required:
                        - type
                        - ppsn
                        - dateOfBirth
                      properties:
                        type:
                          type: string
                          description: Recipient type identifier for identity-based recipients
                          examples:
                            - identity
                          enum:
                            - identity
                        ppsn:
                          type: string
                          minLength: 5
                          description: Personal Public Service Number (required for identity recipients)
                          examples:
                            - 1234567T
                        dateOfBirth:
                          type: string
                          format: date
                          description: Recipient's date of birth in YYYY-MM-DD format (required for
                            identity recipients)
                          examples:
                            - 1985-03-15
                attachments: {}
        required: true
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - messageId
                      - recipientId
                      - attachmentIds
                    properties:
                      messageId:
                        type: string
                        format: uuid
                        description: Unique identifier for the created message
                        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
                      recipientId:
                        type: string
                        format: uuid
                        description: Unique identifier for the message recipient profile
                        example: b2c3d4e5-f6a7-8901-bcde-f12345678901
                      attachmentIds:
                        type: array
                        items:
                          type: string
                          format: uuid
                          description: Unique identifier for an uploaded attachment
                          example: c3d4e5f6-a7b8-9012-cdef-123456789012
                        description: List of attachment identifiers associated with the message
                        example:
                          - c3d4e5f6-a7b8-9012-cdef-123456789012
                          - d4e5f6a7-b8c9-0123-def1-234567890123
                  metadata:
                    type: object
                    properties:
                      links:
                        type: object
                        required:
                          - self
                          - first
                          - last
                          - pages
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                type: string
                                description: URL pointing to the request itself
                            description: Object containing the URL link
                            example:
                              href: https://api.example.ie/api/v1/the-endpoint?offset=20&limit=20
                          next:
                            type: object
                            properties:
                              href:
