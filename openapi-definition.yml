                  format: uuid
                subjectContains:
                  type: string
                dateFrom:
                  type: string
                  format: date-time
                dateTo:
                  type: string
                  format: date-time
                status:
                  enum:
                    - delivered
                    - scheduled
                    - opened
                    - failed
                  description: Filter events by status
            example:
              recipientEmail: john.doe@example.com
              subjectContains: Welcome
              dateFrom: 2025-11-01T00:00:00Z
              dateTo: 2025-11-30T23:59:59Z
              status: delivered
      parameters:
        - schema:
            type: string
            pattern: ^[0-9][0-9]*|undefined$
            default: "0"
          in: query
          name: offset
          required: false
          description: Indicates where to start fetching data or how many records to skip,
            defining the initial position within the list
