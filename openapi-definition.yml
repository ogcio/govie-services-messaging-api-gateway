                      messageId:
                        type: string
                        format: uuid
                      recipientId:
                        type: string
                        format: uuid
                      attachmentIds:
                        type: array
                        items:
                          type: string
                          format: uuid
                      status:
                        type: string
                        enum:
                          - created
                  metadata:
                    type: object
                    properties:
                      links:
                        type: object
                        required:
                          - self
                          - first
                          - last
                          - pages
                        properties:
                          self:
                            type: object
                            properties:
                              href:
