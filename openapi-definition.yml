                          format: uuid
                          description: Message id
                        eventType:
                          type: string
                          description: Event type description
                        eventStatus:
                          type: string
                          description: Status for event type
                        data:
                          anyOf:
                            - type: object
                              required:
                                - messageId
                                - receiverFullName
                                - receiverPPSN
                                - receiverUserId
                                - subject
                                - language
                                - plainText
                                - transports
                                - scheduledAt
                                - organisationName
                                - security
